name: LeetCode Daily Challenge Checker

on:
  schedule:
    - cron: '30 17 * * *' # 11:00 PM IST
  workflow_dispatch:

jobs:
  check-challenge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # MODIFICATION: Add google-generativeai
          pip install requests google-generativeai
          
      - name: Run LeetCode Check Script
        env:
          LEETCODE_SESSION: ${{ secrets.LEETCODE_SESSION }}
          CSRF_TOKEN: ${{ secrets.CSRF_TOKEN }}
          # MODIFICATION: Pass the Gemini API key to the script
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python check_leetcode.py