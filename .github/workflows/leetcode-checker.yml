# .github/workflows/leetcode-checker.yml (Updated for Selenium)

name: LeetCode Daily Challenge Checker

on:
  schedule:
    - cron: '30 17 * * *' # 11:00 PM IST
  workflow_dispatch:

jobs:
  check-challenge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # MODIFICATION: Install Google Chrome browser
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # MODIFICATION: Install ChromeDriver
      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f 3 | cut -d '.' -f 1-3)
          DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/latest-patch-versions-per-build.json" | jq -r ".builds[\"$CHROME_VERSION\"].version")
          wget -q https://storage.googleapis.com/chrome-for-testing-public/$DRIVER_VERSION/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          rm chromedriver-linux64.zip

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # MODIFICATION: Add selenium to the list
          pip install requests google-generativeai cloudscraper selenium
          
      - name: Run LeetCode Check Script
        env:
          # MODIFICATION: Use username/password instead of session tokens
          LEETCODE_USERNAME: ${{ secrets.LEETCODE_USERNAME }}
          LEETCODE_PASSWORD: ${{ secrets.LEETCODE_PASSWORD }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python check_leetcode.py